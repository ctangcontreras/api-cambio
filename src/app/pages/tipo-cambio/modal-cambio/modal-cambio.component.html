<h2 mat-dialog-title>Convertir</h2>
<mat-dialog-content>
  <form [formGroup]="myForm">
    <mat-form-field appearance="fill">
      <mat-label>Moneda Origen</mat-label>
      <input type="text"
      placeholder="Pick one"
      aria-label="Number"
      matInput
      formControlName="monedaOrigen"
      [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
      @for (option of filteredOptions | async; track option) {
        <mat-option [value]="option">{{option}}</mat-option>
      }
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Moneda Destino</mat-label>
      <input type="text"
      placeholder="Pick one"
      aria-label="Number"
      matInput
      formControlName="monedaDestino"
      [matAutocomplete]="auto2">
      <mat-autocomplete #auto2="matAutocomplete">
      @for (option of filteredOptionsD | async; track option) {
        <mat-option [value]="option">{{option}}</mat-option>
      }
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Monto</mat-label>
      <input matInput (keypress)="validateDecimalInput($event)"
      formControlName="montoOrigen" required step="0.01">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelar()">Cerrar</button>
  <button mat-button (click)="onGuardar()" >Aceptar</button>
</mat-dialog-actions>
